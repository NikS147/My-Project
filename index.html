<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <img id="Menu" src="./images/menu.svg" alt="Menu" title="Open menu" />
        <h1>
            <span>Pizza</span>
            <span> & </span>
            <span>Sushi</span>
        </h1>
        <img id="Cart" src="./images/cart.svg" alt="Cart" title="Open cart" />
    </header>
    <div id="SliderContainer" class="slider">
        <span class="arrow arrowLeft">&#10094</span>
        <div class="sliderImages">
            <img src="./images/b1.jpg" class="active">
            <img src="./images/b2.jpg">
            <img src="./images/b3.jpg">
        </div>
        <span class="arrow arrowRight">&#10095</span>
    </div>
    <main>
        <div class="filter">
            <span>
                <input id="FilterAll" type="radio" name="filter">
                <label for="FilterAll">All</label>
            </span>
            <span>
                <input id="FilterPizza" type="radio" name="filter">
                <label for="FilterPizza">Pizza</label>
            </span>
            <span>
                <input id="FilterSushi" type="radio" name="filter">
                <label for="FilterSushi">Sushi</label>
            </span>
            <span>
                <input id="FilterPotatos" type="radio" name="filter">
                <label for="FilterPotatos">Potatos</label>
            </span>
            <span>
                <input id="FilterDrinks" type="radio" name="filter">
                <label for="FilterDrinks">Drinks</label>
            </span>
        </div>
        <div class="productContainer"></div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
